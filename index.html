<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>SecretAgentSupply,Inc.</title>
    <link href="./resources/style.css" type="text/css" rel="stylesheet">
  </head>
  <body>
        <!--Header-->

    <div class="header">
      <div class="header_stripe">
      <div id="logo">
        <img src="./resources/logo.png" alt="spyglasses">
        </div>
      <div id="name">
          <span>Secret Agent Supply, Inc.</span>
        </div>
      </div>
    </div>

        <!--Main Banner-->

    <div class="main_banner">
      <div class="banner_box">
        <p>NEW ARRIVAL</p>
        <h2>SPORT BIKES AND MOTORCYCLES</h2>
      </div>
    </div>

        <!--Nav-->

    <div class="nav_bar">
      <p>Menu</p>
      <nav>
        <span><a href="#">Eyewear</a></span>
        <span><a href="#">Apparel</a></span>
        <span><a href="#">Gadgets</a></span>
        <span><a href="#">Vehicles</a></span>
        <span><a href="#">Classes</a></span>
        <span><a href="#">Contact</a></span>
      </nav>
      </div>


        <!--Bottom Section-->
    <div class="bottom_section">

          <!--Products-->

    <div class="products">
      <div class="container">
        <div class="image_box">
          <img src="./resources/pen.png" alt="pen">
        </div>
        <div class="span_box">
          <span>Exploding Pen</span>
        </div>
      </div>

      <div class="container">
        <div class="image_box">
          <img src="./resources/watch.png" alt="watch">
        </div>
        <div class="span_box">
          <span>Cellular Watch</span>
        </div>
      </div>

      <div class="container">
        <div class="image_box">
          <img src="./resources/glasses.png" alt="sunglasses">
        </div>
        <div class="span_box">
          <span>Thermal Glasses</span>
        </div>
      </div>

      </div>

          <!--Location & Hours-->

    <div class="info">
      <div class="location">
        <div class="alpha">
        <p>Location</p>
        </div>
        <div class="number">
        <p>-47.346436, 84.32354</p>
        </div>
     </div>
     <div class="hours">
        <div class="alpha">
        <p>Hours</p>
        </div>
        <div class="number">
        <p>0800 - 1800</p>
        </div>
     </div>

   </div>

    </div>

        <!--Footer-->

    <div class="footer_container">
      <div class="footer">
      <span>Copyright Secret Agent Supply, Inc.</span>
    </div>
      </div>
  </body>
</html>
